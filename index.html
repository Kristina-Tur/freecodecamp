<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function arrayDiff(a, b) {
        debugger
        if(b.length === 0){
            return a
        }
        let newArr = []
        for (arrElA of a){
            for (arrElB of b){
                if(arrElB !== arrElA){
                    newArr.push(arrElA)
                }
            }
        }
        return newArr
    }
    arrayDiff([1,2,3], [1,2])
</script>
</body>
</html>
