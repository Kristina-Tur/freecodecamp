<script>
    function findUniqObj(arr) {
        debugger
        let obj= {}
        for (let arrElement of arr) {
            obj[arrElement] = (obj[arrElement] || 0) + 1
        }
        for (let arrElement of arr) {
            if(obj[arrElement] === 1){
                return arrElement
            }
        }
        return -1

    }

    console.log(findUniqObj([1, 1, 1, 2, 1, 1]))
</script>
